<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/main.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="trail">
                > Subject > ${subjectManager.getSubject()}
            </ui:define>

            <ui:define name="content">
                <dl>
                    <dt>Subject</dt>
                    <dd>${subjectManager.getSubject()}</dd>
                    <dt>Teacher</dt>
                    <dd>${subjectManager.getSubject().getTeacherId()}</dd>
                    <dt>Max Students</dt>
                    <dd>${subjectManager.getSubject().getMaxstudents()}</dd>
                    <dt>Students</dt>
                    <c:forEach var="student" items="${subjectManager.getSubject().getStudentCollection()}">
                        <dd><a href="studentDetails.xhtml?studentId=${student.getStudentId()}">
                                ${student}
                        </a></dd>
                    </c:forEach>
                </dl>
            </ui:define>

        </ui:composition>

    </body>
</html>
